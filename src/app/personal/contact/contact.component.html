<div class="flex flex-col justify-center items-center height-minus-2rem">
    <h1 class="mb-3 text-xs sm:text-sm lg:text-lg xl:text-2xl 2xl:text-6xl font-bold text-center">{{ 'contact-me' | translate }}</h1>
    <form class="w-full max-w-lg" (ngSubmit)="onSubmit()">
        <div class="flex flex-wrap -mx-3 my-2">
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="firstname">
                    {{ 'firstname' | translate }}
                </label>
                <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="firstname" type="text" placeholder="John">                
            </div>
            <div class="w-full md:w-1/2 px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="lastname">
                    {{ 'lastname' | translate }}
                </label>
                <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="lastname" type="text" placeholder="Doe">
            </div>
        </div>
        <div class="flex flex-wrap w-full mb-2">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="email">
                {{ 'email' | translate }}
            </label>
            <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="email" type="email" placeholder="john.doe@mail.com">
        </div>
        <div class="flex flex-wrap w-full mb-2">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="msg">
                Message
            </label>
            <textarea class="w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="msg" placeholder="Write your message here." rows="6"></textarea>
        </div>
        <div class="flex justify-center mb-2">
            <button type="submit" class="w-1/3 bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">{{ 'submit' | translate }}</button>
        </div>
    </form>
</div>
